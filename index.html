<! DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="mystyle.css">
  <style>

  $('#lightbox').live('click', function() {
      $('#lightbox').hide(1000);
  });
  </style>
</head>

<body>

  <div class="content">
    <nav class="options">
      <a class = "lightbox_trigger" id="about" href="">About</a>
      <a class = "lightbox_trigger" id="resume" href="">Resume</a>
      <a class = "lightbox_trigger" id="portfolio" href="">Portfolio</a>
      <a class = "lightbox_trigger" id="email" href="">Contact Me</a>
    </nav>
    <nav class="links">
      <a class="icon-link" href="https://github.com/ShawnOakley"  target="_blank"><img src="PNG/GitHub-Mark-32px.png" border="0" height="30px" width="30px"></a>
      <a class="icon-link"  href="http://www.linkedin.com/pub/shawn-oakley/45/b01/157"  target="_blank"><img src="InBug-60px-R.png" border="0" height="30px" width="35px"></a>
    </nav>
  </div>
<div id="darkness"></div>





<script src='https://code.jquery.com/jquery-1.6.2.min.js'></script>
<script type="text/javascript" src="jquery.gdocsviewer.min.js"></script>

<script>

jQuery(document).ready(function($) {

  function idMemo(idRef) {

    var portfolioString = "<div class='content-text'><a href='https://github.com/ShawnOakley/form_generator_app' target='_blank'><h3>Form Generator App</h3></a><br><text>Form Generator Description</text><br><a href='https://github.com/ShawnOakley/Asteroids'  href='https://github.com/ShawnOakley/form_generator_app' target='_blank'><h3>Asteroids</h3></a><br><text>Asteroids Description</text><br><a href='https://github.com/ShawnOakley/Snake'  href='https://github.com/ShawnOakley/form_generator_app' target='_blank'><h3>Form Generator App</h3></a><br><text>Snake Description</text><br><a href='https://github.com/ShawnOakley/word_chains'  href='https://github.com/ShawnOakley/form_generator_app' target='_blank'><h3>Word Chains</h3></a><br><text>Word Chains Description</text><br></div><p class='close-tab'>Click anywhere in this window to close.</p>";

    var emailString = "<div class='content-text'><text> I can be contacted at either<br><a href='mailto:shawnoakley@gmail.com'>shawnoakley[A]gmail.com</a><br> or <br><text id='phone'> 917-733-5851<br></text></div><p class='close-tab'>Click anywhere in this window to close.</p>";

    var aboutString = "<section class='about'><img src='pre-elysium-brew.JPG' id ='about-img'><div class='content-text'>There I am.</div></section><p class='close-tab'>Click anywhere in this window to close.</p>";

    var htmlString = "";

      if (!idMemo.htmlStrings) idMemo.htmlStrings = {};
        if(idMemo.htmlStrings[idRef] != null) {
          return idMemo.htmlStrings[idRef];
      };

    switch (idRef) {
    case "about":
      htmlString = aboutString;
      break;
    case "portfolio":
      htmlString = portfolioString;
      break;
    case "resume":
      htmlString = "<div class='content-text'><a href='./resume.pdf' id='embedURL'><h3>Take a look at my resume</h3></a></div><p class='close-tab'>Click anywhere in this window to close.</p>"
      break;
    case "email":
      htmlString = emailString;
      break;
    };
    return idMemo.htmlStrings[idRef] = htmlString
  }
    $('.lightbox_trigger').click(function(e) {
        //prevent default action (hyperlink)
        e.preventDefault();
        //Get clicked link href
        var idRef = $(this).attr("id");
        if ($('#lightbox').length > 0) {
          // #if lightbox exists
            //places href as img src value
            $('#lightbox').fadeIn(1000);
            $('#content').html(idMemo(idRef));
            $('#darkness').fadeIn("slow");


        }
        else {
          //#lightbox does not exist - create and insert (runs 1st time only)
            //create HTML markup for lightbox window
            var lightbox =
            '<div id="lightbox">' +
                '<div id="content">' +
                //insert clicked link's href into img src
                    "<text class='content-text'>Hello.  Shawn Oakley speaking.  This is my site.  Have a look around.  You'll find links to some projects along with my pertinent info.  It's a work in progress, of course. </text>" +
                    '<p class="close-tab">Click anywhere in this window to close.</p>' +
                '</div>' +
            '</div>';
            //insert lightbox HTML into page
            $('body').append(lightbox);
            $('#lightbox').hide();
            $('#lightbox').fadeIn(1000);
            $('#darkness').fadeIn("slow");

        }
    });
    //Click anywhere on the page to get rid of lightbox window
    $('#lightbox').live('click', function() {
      //must use live, as the lightbox element is inserted into the DOM
        $('#lightbox').fadeOut(1000);
        $('#darkness').fadeOut("slow");
    });

    $('#lightbox').animate({ opacity: 0}, 500, function(){
      $('#lightbox').animate({ opacity: 1}, 500);
    });

    $("#about").click();
});
</script>
</body>
</html>
