<script>

jQuery(document).ready(function($) {

  function idMemo(idRef) {

    var portfolioString = "<div class='content-text'>These are just a few of the projects I've been working on.  If you'd like a complete list, visit my<a href='https://github.com/ShawnOakley/'>"
    +
    "<br>"
    +
    "<text class='content-text'>Github page</text></a><br><div class='content-entry'>"
    +
    "<br>"
    +
    "<div class='content-entry'><img src='assets/form_creator.png'><a href='https://github.com/ShawnOakley/form_generator_app' target='_blank'><h3>Form Generator App</h3></a><br><text>A partial clone of Wufoo (<a target='_blank' href='http://www.wufoo.com/'><text class='content-text'>http://www.wufoo.com/</text></a>).  It is a Rails application that dynamically generates HTML forms based on user input.  Users can select amongst various pre-generated formats for the rendered forms.  Integration with SendGrid allows forms to be emailed to multiple targets, either as code, the rendered form, or both.  All of the forms (both the raw code and rendered versions) are generated by a call to a single method.   The method, which resides in a module, itself consists of a single call to form_for.  Within that block, helper methods generate header and footer methods.  The various input fields are generated by calling send, with the first parameter being form_for helper method name (e.g., check_box_tag, text_field_tag, etc.).   Future plans include support for storing form responses on the app's servers, basic analytics, and a file upload field (likely supported via the file_field_tag helper method). </text></div><br>"
    +
    "<br>"
    +
    "<div class='content-entry'><img src='assets/asteroids_screenshot.png'><a href='http://shawnoakley.com/Asteroids/' target='_blank'><h3>Asteroids</h3></a><br><text class='project-description'>A Javascript game based on the classic of the same name.  It implements collision detection and bouncing amongst the asteroids, score-keeping, displaying multiple lives, variable speeds and targets fracturing into smaller asteroids upon a successful hits.  The sprites for the various game components are taken from outside images.  The bounce mechanic implements a collision-check which looks one-step ahead for each moving-object.  Otherwise, the program runs the risk of drawing overlapping moving objects and then running the collision-check (and subsequent bounce).  This results in static objects, as they are perpetually bouncing off one another.  This implementation avoids that issue.</text></div><br>"
    +
    "<br>"
    +
    "<div class='content-entry'><img src='assets/contacts_manager.png'><a href='http://shawnoakley.com/contacts_manager_backbone/' target='_blank'><h3>Contacts Manager</h3></a><br><text class='project-description'>This app uses Backbone.js to make the front-end of a contacts manager. It's currently not connected to a database, meaning that the contacts can't be persisted. The user can add contacts, delete, sort, edit, and add categories for contacts.</text><br><p id='close-tab'>Click anywhere in this window to close.</p></div><br>";

    var emailString = "<div class='content-text' id='contact-text'><a href='mailto:shawnoakley@gmail.com'>shawnoakley[A]gmail.com</a> - or - <text id='phone'> 917-733-5851</text></div><p id='close-tab'>Click anywhere in this window to close.</p>";

    var aboutString = "<section class='about'><img src='pre-elysium-brew.JPG' id ='about-img'><div class='content-text'>There I am.  I'm a Rails developer based in New York City.  Coding has been a passion of mine for some time now.  In my spare time I've crafted some apps, a small portion of which you can check out in the 'Projects' link.  You can check out some more on my Github page, linked below.  Bioinformatics is a tremendous passion of mine as well.  If you're similarly inclined, I'd recommend you check out <a href='http://rosalind.info/about/' target='_blank'>Rosalind</a>. </div></section><p id='close-tab'>Click anywhere in this window to close.</p>";

    var htmlString = "";

      if (!idMemo.htmlStrings) idMemo.htmlStrings = {};
        if(idMemo.htmlStrings[idRef] != null) {
          return idMemo.htmlStrings[idRef];
      };

    switch (idRef) {
    case "about":
      htmlString = aboutString;
      break;
    case "portfolio":
      htmlString = portfolioString;
      break;
    case "resume":
      htmlString = "<div class='content-text'><a href='./resume.pdf' id='embedURL'><h3>View my resume as a PDF</h3></a></div><p id='close-tab'>Click anywhere in this window to close.</p>"
      break;
    case "email":
      htmlString = emailString;
      break;
    };
    return idMemo.htmlStrings[idRef] = htmlString
  }
    $('.lightbox_trigger').click(function(e) {
        //prevent default action (hyperlink)
        e.preventDefault();
        //Get clicked link href
        var idRef = $(this).attr("id");
        if ($('#lightbox').length > 0) {
          // #if lightbox exists
            //places href as img src value
            $('#lightbox').fadeIn(1000);
            $('#content').html(idMemo(idRef));
            $('#darkness').fadeIn("slow");
        }
        else {
          //#lightbox does not exist - create and insert (runs 1st time only)
            //create HTML markup for lightbox window
            var lightbox =
            '<div id="lightbox">' +
                '<div id="content">' +
                //insert clicked link's href into img src
                    "<text class='content-text'>Hello.  Shawn Oakley speaking.  This is my site.  Have a look around.  You'll find links to some projects along with my pertinent info.  It's a work in progress, of course. </text>" +
                    '<p id="close-tab">Click anywhere in this window to close.</p>' +
                '</div>' +
            '</div>';
            //insert lightbox HTML into page
            $('body').append(lightbox);
            $('#lightbox').hide();
            $('#lightbox').fadeIn(1000);
            $('#darkness').fadeIn("slow");

        }
    });
    //Click anywhere on the page to get rid of lightbox window
    $('#lightbox').live('click', function() {
      //must use live, as the lightbox element is inserted into the DOM
        $('#lightbox').fadeOut(1000);
        $('#darkness').fadeOut("slow");
    });

    $('#lightbox').animate({ opacity: 0}, 500, function(){
      $('#lightbox').animate({ opacity: 1}, 500);
    });

    $("#about").click();
});

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-45266681-1', 'shawnoakley.com');
  ga('send', 'pageview');

</script>
